    <!--Body for contact page-->
    <main>
        <div class="left-column">
            <p>Phone Number: 123-456-7890</p>
            <p>Email: abc@email.com</p>
            <p>Address: 1601 E Market St, Greensboro, NC 27411</p>
        </div>

        
            <div class="right-column">
                <form action="#" onsubmit="event.preventDefault()">
                    <div>
                        <h3>Contact Form</h3>
                        <div class="input-fill">
                            <input type="text" class="first-name" id="first-name">
                            <label for="first-name">First Name</label>
                        </div>
                        <div class="input-fill">
                            <input type="text" class="last-name" id="last-name">
                            <label for="last-name">Last Name</label>
                        </div>
                        <div class="input-fill">
                            <input type="email" class="email" id="email">
                            <label for="email">Email Address</label>
                        </div>
                        <div class="input-fill">
                            <select class="user-type" id="user-type">
                                <option value=""></option>
                                <option value="Student">Student</option>
                                <option value="Advisor">Advisor</option>
                            </select>
                            <label for="user-type">Advisor or Student</label>
                        </div>
        
                        <div class="input-fill">
                            <textarea class="user-message" id="user-message" cols="30" rows="10"></textarea>
                            <label for="user-message">Write Message</label>
                        </div>
        
                        <input type="button" value="Submit" id="submit-contact" class="submit-contact">
                </form>
                
                
                </div>
            
            </div>
        
       
    </main>
