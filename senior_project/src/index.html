<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
        <title>Log in Page</title>
    </head>
    <body id="login_page">
        <h1 id="log_page">Log in Page</h1>
            <div class="a_container">
                <label for="advisor_email"> Enter your aggie email:</label>
                <input type="email" id="advisor_email" placeholder="janedoe@ncat.edu"><br>
                <label for="advisor_pass"> Enter your password:</label>
                <input type="password" id="advisor_pass" placeholder="Password"><br>
                <input type="submit" value="Log In" onclick="location.href='home_page.html'">
            </div>
            <br>
            <div class="s_container">
                <label for="student_email"> Enter your aggie email:</label>
                <input type="email" id="student_email" placeholder="janedoe@aggies.ncat.edu"><br>
                <label for="student_pass"> Enter your password:</label>
                <input type="password" id="student_pass" placeholder="Password"><br>
                <input type="submit" value="Log In" onclick="location.href='home_page.html'">
            </div>
       
        
    </body>
</html>
